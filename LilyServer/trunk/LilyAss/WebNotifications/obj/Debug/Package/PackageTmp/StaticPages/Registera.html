<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>康熙德州扑克</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' type='text/css' href='css/register.android.css' />
    <script type='text/javascript' src='js/jquery-1.8.0.min.js'charset='utf-8'></script>
    <script type='text/javascript' src='js/jquery.mobile-1.1.1.min.js'charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js'charset='utf-8'></script>
    <script type='text/javascript' src='js/register.js'charset='utf-8'></script>    
</head>
<body class="content">
    <div class="header">
        <span class="title">注册成为正式帐户</span>
        <input id="btnClosePage" onmousedown="btnClose_DownEffect()" onmouseup="btnClose_UpEffect()" onclick="doClosePage()" type="image" src="image/Btn_esc.png" />    
    </div>
    <div class="avator">
        <!--<img class="bgicon" src="image/LIicon_bg.png" /> -->
        <img class="myavator" src="image/144.png" />   
    </div>    
    <div class="login">             
        <input id="email" class="input1" type="text" onfocus="focusMail()" onblur="blurMail()" placeholder="请输入您的邮箱"/>
        <label class="icon" id="icon1"><img id="iconimg1" /></label>
        <br/><label id="ltips1" class="tips">6位到30位的邮箱帐号</label>
        <br/>
        <input id="loginPwd" class="rinput2" type="password" onfocus="showPwd('loginPwd')" onblur="onBlur()" placeholder="请输入密码" />
        <label class="icon" id="icon2"><img id="iconimg2" /></label>
        <br/><label id="ltips2" class="tips">6位到12位的英文、数字</label>
        <br/>
        <input id="again_loginPwd" class="rinput3" type="password"  onfocus="showPwd('again_loginPwd')" onblur="onBlur2()" placeholder="请再次输入密码" />
        <label class="icon" id="icon3"><img id="iconimg3" /></label>
        <br/><label id="ltips3" class="tips">重复上面的密码</label>
        <br/>        
        <a id="abtnreg" onclick="doregister()" target="_blank" ><img id="btnreg" src="image/Btn_reg.png" alt=""/></a>
    </div>
</body>
</html>
