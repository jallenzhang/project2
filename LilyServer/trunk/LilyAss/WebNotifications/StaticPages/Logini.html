<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' type='text/css' href='css/jquery.mobile-1.1.1.min.css' />
    <link rel='stylesheet' type='text/css' href='css/ios.css' />

<body>
    <div id="mask" class="maskUnset"></div>

            <img class="myavator" src="image/144.png" />   
        </div>   
        <div class="login">
            <form onkeypress="checkSubmit(event,'dologin')">
                <div class="space"></div>            
                <input id="email" class="input1" type="text" onblur="blurMail()" placeholder="请输入您注册时的邮箱"/>
                <label id="ltips1" style="color:Red;"></label>
                <br />
                <input id="loginPwd" type="password" placeholder="请输入密码" />
                <br/>                
                <a id="abtnlogin" onclick="dologin()" ><img id="btnlogin" src="image/Btn_launch.png" /></a>
            </form>
        </div>    
    </div>
